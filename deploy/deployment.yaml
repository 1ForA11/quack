apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: quack
  namespace: quack
  labels:
    app: quack
spec:
  replicas: 1
  template:
    metadata:
      name: quack
      labels:
        app: quack
    spec:
      serviceAccountName: quack
      containers:
        - name: quack
          image: quack
          imagePullPolicy: Always
          args:
            - --tls-cert-file=/etc/certs/cert.pem
            - --tls-private-key-file=/etc/certs/key.pem
            - --audit-log-path=-
            - --audit-policy-file=/etc/config/audit.yaml
            - --v=2
          volumeMounts:
          - name: certs
            mountPath: /etc/certs
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
      volumes:
      - name: certs
        secret:
          secretName: quack-certs
      - name: config
        configMap:
          name: quack-config
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      nodeSelector:
        "node-role.kubernetes.io/master": "true"
